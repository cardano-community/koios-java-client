name: build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  mainnet:
    name: Mainnet
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: |
        mvn '-Dtest=*Mainnet*' verify -Djacoco.destFile=exportJacoco/jacoco-mainnet.exec
    - name: Upload Jacoco Results
      uses: actions/upload-artifact@v2
      with:
        name: mainnet-tests-jacoco
        path: exportJacoco/jacoco-mainnet.exec

  testnet:
    name: Testnet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Run tests
        run: |
          mvn '-Dtest=*Testnet*' verify -Djacoco.destFile=exportJacoco/jacoco-testnet.exec
      - name: Upload Jacoco Results
        uses: actions/upload-artifact@v2
        with:
          name: testnet-tests-jacoco
          path: exportJacoco/jacoco-testnet.exec


    merge-jacoco-report:
      name: Jacoco Merge Results
      needs:
        - mainnet
        - testnet
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: '11'
        - uses: actions/download-artifact@v2
          with:
            name: mainnet-tests-jacoco
            path: target/
        - uses: actions/download-artifact@v2
          with:
            name: testnet-tests-jacoco
            path: target/
        - name: merge results
          run: |
            mvn jacoco:merge package jacoco:report verify -DskipTests=true
        - name: Upload jacoco coverage despite the check result
          if: ${{ always() }}
          uses: actions/upload-artifact@v2
          with:
            name: coverage-results-report
            path: target/site/jacoco/
            if-no-files-found: error
